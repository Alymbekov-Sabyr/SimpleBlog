<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <div class="login">
          <div class="login-cont">
            <nav>
              <div class="logotype">
                <img
                  src="/assets/images/premium-icon-pl-5105317.png"
                  alt="logo"
                  class="logo"
                />
                <h1 class="logotxt">Essay</h1>
              </div>
              <div class="choose">
                
                <div class="singup-text">
                  <a href="/html/registration/login.html" class="reg-link"
                    >login</a
                  >
                </div><div class="login-text">singup</div>
              </div>
            </nav>
  
            <form action="" method="post" id="form">
              <div class="bold-texts">
                <h1 class="text-login">SING UP</h1>
              </div>
              <div class="menu">
                <div class="menu-text">
                  Your password must be at least 6 characters long. Please try another.
                </div>
                <div class="button-menu" id="close">
                  OK
                </div> </div>
              <div class="container">
                <div class="inputs">
                  <input
                    type="email"
                    placeholder="yourname@gmail.com"
                    name="gmail"
                    class="email-input"
                    id="email"
                    required
                  />
  
                  <input
                    type="password"
                    placeholder="Password"
                    class="password-input"
                    name="psw"
                    id="password"
                    required
                    minlength="6"
                    maxlength="256"
                  />
  
                  <!-- <input
                    type="text"
                    placeholder="Company Name"
                    class="password-input"
                    name="psw"
                    id="password"
                    required
                    minlength="6"
                    maxlength="256"
                  /> -->
  
                  <div class="username-inputs">
                    <input
                      type="text"
                      placeholder="first name"
                      class="first-name-input"
                      name="fn"
                      id="first-name"
                      required
                      minlength="1"
                      maxlength="256"
                    />
  
                    <input
                      type="text"
                      placeholder="second name"
                      class="second-name-input"
                      name="sn"
                      id="second-name"
                      required
                      minlength="1"
                      maxlength="256"
                    />
                  </div>
                  <div class="file-block">
                    <input
                  type="file"
                  placeholder="Resume or about your skills"
                  class="file-input"
                  name="file"
                  id="file"
                />
                <label for="file" class="label-file">choose your resume (not requierd)</label>
                  </div>
                </div>
              </div>
              <button type="submit" class="button-form" id="but" disabled>SING UP</button>
            </form>
            <p class="rule">
              Login up signifies that you have read and agree to the
              <a href="#" class="tos"
                ><span class="blue2">Terms of Service</span></a
              >
              and our
              <a href="#" class="PriPo"
                ><span class="blue2">Privacy Policy</span></a
              >.
              <a href="#" class="PriPo"
                ><span class="blue2"> Cookie Preferens</span></a
              >
            </p>
          </div>
        </div>
</body>
</html>
